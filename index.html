<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>IA Trading Visual</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: #e5e7eb;
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
    }

    h1 {
      text-align: center;
      font-weight: 600;
      letter-spacing: 1px;
      margin-bottom: 30px;
    }

    .upload-box {
      border: 2px dashed #334155;
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      background: rgba(15, 23, 42, 0.6);
      margin-bottom: 30px;
    }

    input[type="file"] {
      display: none;
    }

    label {
      padding: 14px 30px;
      background: linear-gradient(135deg, #2563eb, #1e40af);
      border-radius: 999px;
      cursor: pointer;
      font-weight: 600;
    }

    button {
      margin-top: 20px;
      padding: 14px 40px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #22c55e, #15803d);
      color: #052e16;
      font-weight: 700;
      cursor: pointer;
    }

    button:disabled {
      background: #334155;
      color: #94a3b8;
      cursor: not-allowed;
    }

    .status {
      margin-top: 20px;
      text-align: center;
      font-style: italic;
      color: #93c5fd;
    }

    .result {
      margin-top: 30px;
      padding: 25px;
      border-radius: 20px;
      background: rgba(2, 6, 23, 0.85);
      border: 1px solid #1e293b;
      white-space: pre-wrap;
    }

    footer {
      margin-top: 50px;
      text-align: center;
      font-size: 12px;
      color: #64748b;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>IA TRADING VISUAL</h1>

    <div class="upload-box">
      <p>Sube una captura de IQ Option (M1)</p>

      <label for="imageInput">Seleccionar imagen</label>
      <input type="file" id="imageInput" accept="image/*" />

      <br/>
      <button id="analyzeBtn" disabled>Analizar Mercado</button>

      <div class="status" id="status"></div>
    </div>

    <div class="result" id="result">
      Esperando imagen para análisis...
    </div>

    <footer>
      Esta herramienta es educativa. No garantiza resultados. El trading implica riesgo.
    </footer>
  </div>

  <script>
    const imageInput = document.getElementById("imageInput");
    const analyzeBtn = document.getElementById("analyzeBtn");
    const statusEl = document.getElementById("status");
    const resultEl = document.getElementById("result");

    let selectedFile = null;

    imageInput.addEventListener("change", () => {
      if (imageInput.files.length > 0) {
        selectedFile = imageInput.files[0];
        analyzeBtn.disabled = false;
        resultEl.textContent = "Imagen cargada. Lista para análisis.";
      }
    });

    analyzeBtn.addEventListener("click", async () => {
      if (!selectedFile) return;

      analyzeBtn.disabled = true;
      statusEl.textContent = "Analizando imagen... Procesando estructura del mercado.";
      resultEl.textContent = "";

      const formData = new FormData();
      formData.append("image", selectedFile);

      try {
        const response = await fetch(
          "https://ia-trading-visual.onrender.com/analyze",
          {
            method: "POST",
            body: formData
          }
        );

        if (!response.ok) {
          throw new Error("Error en backend");
        }

        const data = await response.json();

        statusEl.textContent = "Análisis completado";
        resultEl.textContent = JSON.stringify(data, null, 2);

      } catch (err) {
        statusEl.textContent = "Error al analizar la imagen";
        resultEl.textContent = "No se pudo obtener respuesta del backend.";
      } finally {
        analyzeBtn.disabled = false;
      }
    });
  </script>

</body>
</html>
